<html>
    <head>
        <div style ="margin-top:20%; margin-left:42%;"id="hi">
        <div style="margin-top:18%; margin-left: 10%;"> Login</div>
        <br/>
            <div>Username <input id="username"></input></div>
            <div> Password &nbsp;<input id = 'password'></input></div><br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button id = "button"  onclick="
                async function hi(){
                    if(document.getElementById('username').value.trim() === '' || document.getElementById('password').value.trim() ===''){
                        alert('Username/password fields cannot be left blank');
                    }else{
                        const data = await fetch('/checkUser',{
                            method:'POST',
                            body:JSON.stringify({
                                'username':document.getElementById('username').value,
                                'password':document.getElementById('password').value
                            }),
                            headers: { 'Content-Type': 'application/json' }
                        })
                        .then(data=>data.json());
                        if(data===true){
                            location.assign('/Home');
                        }else{
                            if(confirm('Username/Password Incorrect press ok to continue to signup page or cancel to try again' )===true){
                                location.assign('/Signup');
                            }else{
                                document.getElementById('username').value = '';
                                document.getElementById('password').value = '';
                            }
                        }
                    }
                }
            hi()
          ">Login
                </button> Or <button onclick="
                location.assign('/Signup')"> Signup </button>
        </div>
    </head>
</html>
