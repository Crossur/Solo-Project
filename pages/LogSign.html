<html>
    <head>
        <div>Login
            <div>Username<input id="username"></input></div>
            <div>Password <input id = 'password'></input></div>
                <button id = "button"  onclick="
                async function hi(){
                    if(document.getElementById('username').value.trim() === '' || document.getElementById('password').value.trim() ===''){
                        alert('Username/password fields cannot be left blank');
                    }else{
                        const data = await fetch('/checkUser',{
                            method:'POST',
                            body:JSON.stringify({
                                'username':document.getElementById('username').value,
                                'password':document.getElementById('password').value
                            }),
                            headers: { 'Content-Type': 'application/json' }
                        })
                        .then(data=>data.json());
                        if(data===true){
                            location.assign('/Home');
                        }else{
                            if(confirm('Username/Password Incorrect press cancel to try again or confirm to continue to signup page' )===true){
                                location.assign('/Signup');
                            }else{
                                document.getElementById('username').value = '';
                                document.getElementById('password').value = '';
                            }
                        }
                    }
                }
            hi()
          "> Login
                </button> Or <button onclick="
                location.assign('/Signup')"> Signup </button>
        </div>
    </head>
</html>
