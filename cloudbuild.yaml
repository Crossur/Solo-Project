options:
  logging: CLOUD_LOGGING_ONLY

service_account: "projects/terraform-on-gcp-428202/serviceAccounts/terraform-sa@terraform-on-gcp-428202.iam.gserviceaccount.com"

steps:
  - name: 'gcr.io/cloud-builders/docker'
    id: 'docker-build'
    args:
      - 'build'
      - '-t'
      - 'us.gcr.io/terraform-on-gcp-428202/terraform/solo:latest'
      - '.'

  - name: 'gcr.io/cloud-builders/docker'
    id: 'docker-push'
    args:
      - 'push'
      - 'us.gcr.io/terraform-on-gcp-428202/terraform/solo:latest'

  - name: 'gcr.io/cloud-builders/gke-deploy'
    id: 'prepare-deploy'
    args:
      - 'prepare'
      - '--filename=./k8s/deploy.yml'
      - '--image=us.gcr.io/terraform-on-gcp-428202/terraform/solo:latest'

  - name: 'gcr.io/cloud-builders/gke-deploy'
    id: 'apply-deploy'
    args:
      - 'apply'
      - '--filename=output/expanded'
      - '--cluster=primary'
      - '--location=us-central1'
      - '--namespace=default'
