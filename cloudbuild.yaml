options:
  logging: CLOUD_LOGGING_ONLY

serviceAccount: "projects/terraform-on-gcp-428202/serviceAccounts/terraform-sa@terraform-on-gcp-428202.iam.gserviceaccount.com"

steps:
  # Docker Build
  - name: 'gcr.io/cloud-builders/docker'
    id: 'docker-build'
    args:
      - 'build'
      - '-t'
      - 'us.gcr.io/terraform-on-gcp-428202/github.com/crossur/solo-project'
      - '.'

  # Docker Push
  - name: 'gcr.io/cloud-builders/docker'
    id: 'docker-push'
    args:
      - 'push'
      - 'us.gcr.io/terraform-on-gcp-428202/github.com/crossur/solo-project'

  # Prepare Deploy
  - name: 'gcr.io/cloud-builders/gke-deploy'
    id: 'prepare-deploy'
    args:
      - 'prepare'
      - '--filename=k8s/'
      - '--image=us.gcr.io/terraform-on-gcp-428202/github.com/crossur/solo-project:latest'

  # Apply Deploy
  - name: 'gcr.io/cloud-builders/gke-deploy'
    id: 'apply-deploy'
    args:
      - 'apply'
      - '--filename=output/expanded'
      - '--cluster=primary'
      - '--location=us-east1'
      - '--namespace=default'
